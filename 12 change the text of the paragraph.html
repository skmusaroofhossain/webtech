<!DOCTYPE html>
<html>
<head>
    <title>Change Text Example</title>
</head>
<body>
    <p id="text">This is the original text.</p>
    <button onclick="changeText()">Click me to change the text</button>

    <script>
        function changeText() {
            document.getElementById("text").innerHTML = "The text has been changed!";
        }
    </script>
</body>
</html>
