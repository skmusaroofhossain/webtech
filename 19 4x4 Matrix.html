  <script>
    
function addMatrix(){
    tab.style.display="inline-table";
    const A=[];
    const B=[];
    const n=[];
    var i;
   for(i=1;i<=16;i++){
      A[i]=parseInt(document.getElementById(i).value);
      }
    
   for(i=17;i<=33;i++){
      B[i]=parseInt(document.getElementById(i).value);
      }
     
    
    for(i=1;i<=16;i++){
      n[i]=A[i]+B[i+16];
    }
      document.getElementById("output").innerHTML="<h2>Addition:-</h2>";
      for(i=33;i<=48;i++){
        document.getElementById(i).innerHTML=n[i-32];
      }
    
  }

function multMatrix(){    
  tab.style.display="inline-table";
    const A=[];
    const B=[];
    const m=[];
   for(i=1;i<=16;i++){
      A[i]=parseInt(document.getElementById(i).value);
      }
    
   for(i=17;i<=33;i++){
      B[i]=parseInt(document.getElementById(i).value);
      }
    document.getElementById("output").innerHTML="<h2>Multiplication:-</h2>";
       
    for(j=1;j<=13;j+=4){
    for(k=0;k<=3;k++){
      m[j+k]=(A[j]*B[k+17])+(A[j+1]*B[k+21])+(A[j+2]*B[k+25])+(A[j+3]*B[k+29]);
    }
   }   
      
      for(i=33;i<=48;i++){
        document.getElementById(i).innerHTML=m[i-32];
      }
}
     
  </script>
