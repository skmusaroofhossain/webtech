<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: sans-serif;
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Guess The Number</h1>
    <p>We have selected a random number between 1 - 100. See if you can guess it.</p>
    <div class="form">
        <input type="number" id="guessField" class="guessField" placeholder="Enter your guess">
        <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
    </div>
    <p id="feedback"></p>
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 1;

        document.getElementById("submitguess").onclick = function () {
            const userGuess = parseInt(document.getElementById("guessField").value);

            if (userGuess === randomNumber) {
                document.getElementById("feedback").textContent = ` You guessed it right in ${guessCount} guess.`;
            } else if (userGuess > randomNumber) {
                guessCount++;
                document.getElementById("feedback").textContent = "OOPS SORRY! Try a smaller number.";
            } else {
                guessCount++;
                document.getElementById("feedback").textContent = "OOPS SORRY! Try a greater number.";
            }
        };
    </script>
</body>
</html>
