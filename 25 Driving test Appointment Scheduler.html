<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Test Appointment Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
        }
        h1 {
            color: #333;
        }
        select {
            width: 200px;
            padding: 5px;
        }
        button {
            background-color: #0074D9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Driving Test Appointment Scheduler</h1>
    
    Choose a date for your test:<input type="date" id="testDate">
    <br><br>
    
    Choose a time slot:<select id="timeSlot">
        <option value="09:00-10:00 AM">9:00-10:00 AM</option>
        <option value="10:00-11:00 AM">10:00-11:00 AM</option>
        <!-- Add more time slots as needed -->
    </select>
    <br><br>
    <button onclick="submitAppointment()">Submit Appointment</button>
    <p id="confirmation"></p>

    <script>
        function submitAppointment() {
            const date = document.getElementById("testDate").value;
            const time = document.getElementById("timeSlot").value;
            document.getElementById("confirmation").textContent = `Your test appointment is confirmed for ${date} at ${time.replace('-', '-')}.`;
        }
    </script>
</body>
</html>
