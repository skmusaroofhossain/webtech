<!DOCTYPE html>

<html>
<head>
  <title>Login Form</title>
  <script>
  function valid(){
    var user=document.getElementById("username").value;
    var pass=document.getElementById("password").value;
    if(user=="" && pass==""){
    alert("Enter user_id and password first!!!");
      return;
    }
    if(user==""){
    alert("Enter user_id first!!!");
      return;
    }
    if(pass==""){
    alert("Enter password first!!!");
      return;
    }
    if(user=="user123" && pass=="password123")
    alert("Login Successfully...");
    else
    alert("Invalid user_id or password!!!");
    
  }
  </script>
</head>
<body>
  <h1>
    Login
  </h1>
  Username:-
  <input type="text" id="username"><br>
  Password:-
  <input type="password" id="password"><br>
  <input type="button" onclick="valid()" value="LOGIN">
</body>
</html>
