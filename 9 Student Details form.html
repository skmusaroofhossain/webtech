<!DOCTYPE html>

<html>
<head>
  <title>Student</title>
  <script>
  function submit(){
    var n=document.getElementById("name").value;
    var e=document.getElementById("email").value;
    var p=document.getElementById("phone").value;
    var a=document.getElementById("address").value;
    var d=document.getElementById("date").value;
    var g=document.getElementById("gender").value;
    var c=document.getElementById("course").value;
    var y=document.getElementById("year").value;
    document.getElementById("output").innerHTML="<table border=2><tr><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Date</th><th>Gender</th><th>Course</th><th>Year</th></tr><tr><td>"+n+"</td><td>"+e+"</td><td>"+p+"</td><td>"+a+"</td><td>"+d+"</td><td>"+g+"</td><td>"+c+"</td><td>"+y+"</td></tr></table>";

  }
  </script>
</head>
<body>
  <h1>
    Student Details Form
  </h1>
  Full Name: <input type="text" id="name"><br>
  Email: <input type="text" id="email"><br>
  Phone: <input type="number" id="phone"><br>
  Address: <textarea id="address" rows="2" cols="30"></textarea><br>
  Date Of Birth: <input type="date" id="date" placeholder="dd-mm-yyyy"><br>
  Gender: <select id="gender">
    <option value="Select">Select</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Others">Others</option>
  </select><br>
  Course: <input type="text" id="course"><br>
  Year: <select id="year">
    <option value="Select">Select</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
    <option value="2021">2021</option>
    <option value="2020">2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
    <option value="2016">2016</option>
    <option value="2015">2015</option>
  </select><br>
  <input type="button" onclick="submit()" value="SUBMIT"><br><br>
  <p id="output"></p>
  
</body>
</html>
